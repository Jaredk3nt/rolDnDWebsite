<div class="container builder-container">
    <div class="columns is-centered">
        <div class="column is-8 builder-form">
            <div class="columns">
                <div class="column">
                    <div class="header">
                        Character Sheet Builder
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-three-quarters">
                    <label class="label">Character Name</label>
                    <div class="columns">
                        <div class="column is-half">
                            <div class="control">
                                <input class="input" type="text" placeholder="First name">
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="control">
                                <input class="input" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <label class="label">Age</label>
                    <div class="control age-input">
                        <input class="input" type="number" placeholder="">
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-one-quarter">
                    <label class="label">Race</label>
                    <div class="control is-extended">
                        <div class="select is-fullwidth">
                            <select class="">
                                <option *ngFor="let r of races" [value]="r">{{r.race | capitalize}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <label class="label">Subrace</label>
                    <div class="control">
                        <input class="input" type="text" disabled>
                    </div>
                </div>
                <div class="column is-1"></div>
                <div class="column">
                    <label class="label">Class</label>
                    <div class="control is-extended">
                        <div class="select is-fullwidth">
                            <select class="">
                                <option *ngFor="let class of classes" [value]="class">{{class | capitalize}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-info">Roll for your stats in what ever way you prefer!</div>
            <div class="columns">
                <div class="column is-2" *ngFor="let ability of abilityScores">
                    <label class="label ability-label">{{ability | capitalize}}</label>
                    <div class="control ability-input">
                        <input class="input input-centered" type="number" placeholder="10">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
