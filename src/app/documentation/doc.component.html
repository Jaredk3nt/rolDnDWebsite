<div class="container" style="margin-top: 2em; margin-bottom: 2em">
    <div class="content has-text-centered">
        <div class="is-large">
            <h1>RoL Player's Handbook</h1>
            <h5>Complete collection of gameplay information &#38; descriptions</h5>
        </div>
    </div>
    <div class="columns">
        <div class="column is-one-quarter">
            <aside class="menu">
              <p class="menu-label">
                World
              </p>
              <ul class="menu-list">
                <menu-item [(active)]="active" [link]="'/documentation/world'" [title]="'Overview'"></menu-item>
                <menu-item [(active)]="active" [link]="'/documentation/world'" [title]="'History'"></menu-item>
                <menu-item [(active)]="active" [link]="'/documentation/world'" [title]="'Systems'"></menu-item>
              </ul>
              <p class="menu-label">
                Character Info
              </p>
              <ul class="menu-list">
                <menu-item [(active)]="active" [link]="'/documentation/character'" [title]="'Races'"></menu-item>
                <menu-item [(active)]="active" [link]="'/documentation/character'" [title]="'Classes'"></menu-item>
                <menu-item [(active)]="active" [link]="'/documentation/charcter'" [title]="'Abilities'"></menu-item>
                <menu-item [(active)]="active" [link]="'/documentation/character'" [title]="'Equipment/Items'"></menu-item>
              </ul>
              <p class="menu-label">
                Monsters
              </p>
              <ul class="menu-list">
                <menu-item [(active)]="active" [link]="'/documentation/monsters'" [title]="'Humanoid'"></menu-item>
                <menu-item [(active)]="active" [link]="'/documentation/monsters'" [title]="'Beast'"></menu-item>
              </ul>
            </aside>
        </div>
        <div class="is-three-quarters">
            <!-- SUB ROUTER FOR DOCUMENTATION -->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
